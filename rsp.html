<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Welcome to Rock, Paper, Scissors Game!</h2>

  <div class="game">
    <div class="player">
      <img id="user-hand" class="hand" src="./image/fist.png" alt="User Hand" />
      <p>User</p>
    </div>

    <div class="player">
      <img id="computer-hand" class="hand" src="./image/fist.png" alt="Computer Hand" />
      <p>Computer</p>
    </div>
  </div>

  <div class="controls">
    <button  onclick="startGame()">Play</button>
  </div>
   <h3 id="countdown"></h3>
  <div class="choices">
    <button class="choice-button" onclick="choose('rock')" disabled>Rock</button>
    <button class="choice-button" onclick="choose('paper')" disabled>Paper</button>
    <button class="choice-button" onclick="choose('scissors')"disabled>Scissors</button>
  </div>

  <h2 id="result"></h2>

  <script src="script.js"></script>
</body>
</html>
